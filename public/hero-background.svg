<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Primary background with soft gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F6FA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F0F2F8" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="8" flood-color="#E8EBF0" flood-opacity="0.3"/>
    </filter>
    
    <!-- Geometric pattern elements -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E8EAED" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>
    
    <!-- Graduation Cap -->
    <g id="graduationCap" opacity="0.08">
      <path d="M15,10 L25,10 L30,15 L10,15 Z" fill="#4A5568"/>
      <rect x="12" y="15" width="16" height="2" fill="#4A5568"/>
      <ellipse cx="20" cy="8" rx="8" ry="2" fill="#4A5568"/>
    </g>
    
    <!-- Book -->
    <g id="book" opacity="0.08">
      <path d="M8,5 L22,5 L22,25 L8,25 Z" fill="#667EEA"/>
      <rect x="9" y="7" width="12" height="1" fill="white" opacity="0.3"/>
      <rect x="9" y="10" width="12" height="1" fill="white" opacity="0.3"/>
      <rect x="9" y="13" width="8" height="1" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Laptop -->
    <g id="laptop" opacity="0.08">
      <rect x="5" y="8" width="20" height="12" rx="1" fill="#A0AEC0"/>
      <rect x="6" y="9" width="18" height="10" rx="0.5" fill="#2D3748"/>
      <rect x="2" y="20" width="26" height="2" rx="0.5" fill="#CBD5E0"/>
    </g>
    
    <!-- Lightbulb -->
    <g id="lightbulb" opacity="0.08">
      <path d="M15,5 Q20,0 25,5 Q20,10 15,5 Z" fill="#F6E05E"/>
      <rect x="19" y="5" width="2" height="4" fill="#CBD5E0"/>
      <path d="M18,9 Q22,9 22,13 Q22,17 18,17 Q14,17 14,13 Q14,9 18,9 Z" fill="#F6E05E"/>
    </g>
    
    <!-- Rocket -->
    <g id="rocket" opacity="0.08">
      <path d="M20,5 L25,10 L20,15 L15,10 Z" fill="#FC8181"/>
      <path d="M17,12 L23,12 L23,18 L17,18 Z" fill="#E53E3E"/>
      <path d="M18,18 L19,22 L21,22 L22,18 Z" fill="#E53E3E"/>
      <path d="M16,14 L14,16 M24,14 L26,16" stroke="#FC8181" stroke-width="1"/>
    </g>
    
    <!-- Abstract wave pattern -->
    <pattern id="wavePattern" x="0" y="0" width="120" height="80" patternUnits="userSpaceOnUse">
      <path d="M0,40 Q30,20 60,40 T120,40" fill="none" stroke="#D1D5DB" stroke-width="0.3" stroke-opacity="0.2"/>
      <path d="M0,60 Q30,40 60,60 T120,60" fill="none" stroke="#D1D5DB" stroke-width="0.3" stroke-opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Layered depth elements -->
  <rect width="800" height="600" fill="url(#gridPattern)" opacity="0.4"/>
  <rect width="800" height="600" fill="url(#wavePattern)" opacity="0.3"/>
  
  <!-- Subtle decorative elements with soft shadows -->
  <use href="#graduationCap" x="100" y="80" filter="url(#softShadow)"/>
  <use href="#book" x="200" y="120" filter="url(#softShadow)"/>
  <use href="#laptop" x="300" y="60" filter="url(#softShadow)"/>
  <use href="#lightbulb" x="400" y="100" filter="url(#softShadow)"/>
  <use href="#rocket" x="500" y="80" filter="url(#softShadow)"/>
  
  <use href="#graduationCap" x="600" y="150" filter="url(#softShadow)"/>
  <use href="#book" x="700" y="200" filter="url(#softShadow)"/>
  <use href="#laptop" x="50" y="180" filter="url(#softShadow)"/>
  <use href="#lightbulb" x="150" y="220" filter="url(#softShadow)"/>
  <use href="#rocket" x="250" y="160" filter="url(#softShadow)"/>
  
  <use href="#graduationCap" x="350" y="240" filter="url(#softShadow)"/>
  <use href="#book" x="450" y="280" filter="url(#softShadow)"/>
  <use href="#laptop" x="550" y="220" filter="url(#softShadow)"/>
  <use href="#lightbulb" x="650" y="260" filter="url(#softShadow)"/>
  <use href="#rocket" x="50" y="320" filter="url(#softShadow)"/>
  
  <!-- Additional subtle elements for depth -->
  <circle cx="100" cy="400" r="3" fill="#667EEA" opacity="0.05"/>
  <circle cx="700" cy="350" r="2" fill="#F6AD55" opacity="0.05"/>
  <circle cx="400" cy="500" r="4" fill="#68D391" opacity="0.05"/>
  <circle cx="200" cy="450" r="2.5" fill="#FC8181" opacity="0.05"/>
</svg>